<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/sample4.css">
</head>
<body>
    <div id="app">
        <button class="sample-btn sample-p8-1">Animate</button>
    </div>

    <script>
        // animateメソッド
        $(function(){
            $(".sample-p8-1").on({
                'mouseover': function() {
                    $(this).animate({
                        opacity: 0,
                        fontSize: 0
                    }, 300);
                },
                'mouseout': function() {
                    $(this).animate({
                        opacity: 1,
                        fontSize: 16
                    }, 300)
                }
            })
        })
        
    </script>
</body>
</html>
